<section class="row">
<!-- Carousel -->
    <div class="col-md-12">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">

            <ol class="carousel-indicators">
                <li data-bs-target="#carousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carousel" data-bs-slide-to="1"></li>

            </ol>

            <!-- image wrapper -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../static/files/slide1.jpg" alt="">
                

                </div>

                <div class="carousel-item">
                    <img src="../static/files/slide2.jpg" alt="" >
                



                </div>

            </div>
            <!-- Above closes the carousel Inner -->

            <a href="#carousel" class="carousel-control-prev" data-bs-slide="prev">
                <!-- PREV -->
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel" class="carousel-control-next" data-bs-slide="next">
                <!-- NEXT  -->
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
        <!-- Above closes Carousel -->
    </div>
</section>
